<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mechanic Helper</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/estilo.css">

	</head>
	<body>
	
		<header>
			<div class="container">
				<img id="logotipo" src="img/mechanic-logo.png" alt="Logotipo">
			</div>

			<div class="container">
				
				<div class="row">
					
					<nav id="menu" class="pull-right">
						<ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="index.html">Sair</a></li>
							<li><a href="sobre.html">Sobre</a></li>
							<li class="search">
								<div class="input-group">
							      <input type="search" placeholder="search">
							      <span class="input-group-btn">
							        <button type="button"><i class="fa fa-search"></i></button>
							      </span>
							    </div><!-- /input-group -->
							</li>
						</ul>
					</nav>

				</div>

			</div>
		</header>

		<section>
            <h1>Buscar Pecas</h1>
            <form action="GET">
                <div class="label-dados">
                    <p class="nome-dados">Código  </p>
                    <input type="text" id="cadastro" name="Cadastro" class="form-control input-dados">
                </div>
                <div class="label-dados">
                    <p class="nome-dados">Veículo  </p>
                    <input type="text" id="username" name="username" class="form-control input-dados">
                </div>
            </form>

			<div class="row row-max-400">
                <div class="col-lg-12">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-amarelo btn-search" type="button">Buscar</button>
                    </span>
                </div>
            </div>
            <div class="btn-acoes">
                <span class="input-group-btn btn-busca">
                    <button class="btn btn-default btn-amarelo" type="button">Alterar</button>
                </span>
                <span class="input-group-btn btn-busca">
                    <button class="btn btn-default btn-amarelo" type="button">Remover</button>
                </span>
            </div>

		</section>

		<footer>
			
			<div class="row row-yellow-claro">
				
				<div class="container">
					
					<div class="row">
						
						<div class="col-md-2 text-center">
							
							<img class="logotipo" src="img/mechanic-logo.png" alt="Logotipo">

						</div>
						<div class="col-md-10">
							
						</div>

					</div>

				</div>

			</div>

			<div class="row row-yellow-escuro">
				
				<div class="container">
					
					<p class="pull-left">Copyright © Mechanic Helper 2018. Todos os direitos reservados.</p>
					<p class="pull-right text-roxo">Created by Raydson Ferreira Carlota</p>

				</div>

			</div>

		</footer>

		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
